<app-sidenav></app-sidenav>
<div class="registration-form">
  <form id="bookForm">
    <div class="form-icon">
      <span><i class="bi bi-book"></i></span>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-lg item"
        id="name"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-lg item"
        id="pub_date"
        placeholder="Publication Date"
        required
      />
    </div>
    <div class="form-group">
      <textarea
        class="form-control form-control-lg item"
        id="synopsis"
        placeholder="Synopsis"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <select class="form-control form-control-lg item" id="genre" required>
        <option value="" disabled selected>Select Genre</option>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="science-fiction">Science Fiction</option>
        <option value="mystery">Mystery</option>
        <option value="biography">Biography</option>
        <option value="history">History</option>
      </select>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-lg item"
        id="author"
        placeholder="Author"
        required
      />
    </div>
    <div class="form-group">
      <label for="isForTrade">Available for Trade?</label>
      <select
        class="form-control form-control-lg item"
        id="isForTrade"
        required
      >
        <option value="" disabled selected>Select an option</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-lg item"
        id="state"
        placeholder="State"
        required
      />
    </div>
    <app-upload-images></app-upload-images>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-lg item"
        id="desiredTradeBooks"
        placeholder="Desired Trade Books (optional)"
      />
    </div>
  <!--criar input para imagem ia-->


  <div class="quote-imgs-thumbs quote-imgs-thumbs--hidden" id="img_preview" aria-live="polite"></div>
  <p>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-block create-account">
        Add Book
      </button>
    </div>
  </form>
</div>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
/>

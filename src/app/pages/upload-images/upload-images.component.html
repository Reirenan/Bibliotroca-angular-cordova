<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input
        type="file"
        accept="image/*"
        multiple
        (change)="selectFiles($event)"
      />
    </label>
  </div>
</div>

<div>
  @for (preview of previews; track $index) {
  <img [src]="preview" class="preview" />
  }
</div>

@if (message.length) {
<div class="alert alert-secondary my-3" role="alert">
  <ul>
    @for (msg of message; track $index) {
    <li>{{ msg }}</li>
    }
  </ul>
</div>
}
